<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
</head>
<body>
  <h1>Розробка веб-застосунків</h1>
  <h2>Лабораторна робота 1, виконав Іванченко Володимир, КН-31</h2>
  <p><a href="main.html">На головну</a></p>
<form>
  <fieldset>
    <label>
      Назва
      <input type="text">
    </label>
    <br>
    <label>
      Тип
      <select>
        <option value="1">Type 1</option>
        <option value="2">Type 2</option>
        <option value="3">Type 3</option>
        <option value="4">Type 4</option>
      </select>
    </label>
    <br>
    <label>
      Дата виробництва
      <input type="date">
    </label>
    <br>
    <label>
      Кількість на складі
      <input type="number" min="1" max="100000">
    </label>
  </fieldset>
  <fieldset>
    <label>
      Назва виробника
      <input type="text">
    </label>
    <br>
    <label>
      Юридична адреса
      <input type="text">
    </label>
    <br>
    <label>
      Електронна пошта
      <input type="email">
    </label>
    <br>
    <label>
      Посилання на веб-сайт
      <input type="url">
    </label>
    <br>
    <label>
      Коментарі
      <input type="text">
    </label>
    <br>
  </fieldset>
  <input type="submit">
</form>
</body>
</html>
